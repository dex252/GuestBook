  <div class="form-fill-flex">
    <div class="form-body">
      <table mat-table class="mat-elevation-z8 form-body-table" [dataSource]="messages">
        <cdk-virtual-scroll-viewport [itemSize]="25"></cdk-virtual-scroll-viewport>
        <ng-container matColumnDef="userName" class = "mat-column-username">
          <th mat-header-cell *matHeaderCellDef (click)="sortData(0)"> Name </th>
          <td mat-cell *matCellDef="let message"> {{message.userName}} </td>
        </ng-container>
    
      
    <ng-container matColumnDef="email" class = "mat-column-email" >
      <th mat-header-cell *matHeaderCellDef (click)="sortData(1)"> E-mail </th>
      <td mat-cell *matCellDef="let message"> {{message.email}}</td>
    </ng-container>

    <ng-container matColumnDef="created" class = "mat-column-date" >
      <th mat-header-cell *matHeaderCellDef (click)="sortData(2)"> Date </th>
      <td mat-cell *matCellDef="let message"> {{message.created | date:'MM/dd/yyyy  hh:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="text" class = "mat-column-text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let message"> {{message.text}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>

    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="4">
        <div class="ripple-container mat-elevation-z4"
              matRipple
              [matRippleCentered]="false"
              [matRippleRadius]="radius"
              [matRippleColor]="color">
              <button mat-mini-fab color="primary" [disabled] = "backDisabled" (click)="backButton()">
                <mat-icon>fast_rewind</mat-icon>
              </button>
             {{page}}/{{countPages}}
             <button mat-mini-fab color="primary" [disabled] = "fowardDisabled" (click)="fowardButton()">
              <mat-icon>fast_forward</mat-icon>
            </button>
             
        </div>
      </td>
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['disclaimer'] sticky: true" class="footer-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
      </table>
    </div>
  </div>
